<!DOCTYPE html>
<html>
<head>
  <!-- Meta informacion -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Buscador</title>
  <!-- Enlaces y Scrips de rangeSlider -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/ion.rangeSlider.css">
  <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css">
  <script src="js/ion.rangeSlider.min.js"></script>
  <!-- Enlace de estilos personalizados -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Barra superior fija -->
  <div class="navbar-fixed">
    <nav>
      <div class="blue darken-3 nav-wrapper center-align">
        <h4>Buscador de Propiedades</h4>
      </div>
    </nav>
  </div>

    <!-- Cuadro con opciones de busqueda personalizada -->
    <div class="row">
      <div class="col m4">
        <div class="card horizontal">
          <div class="container center-align">
            <div class="switch">
              <h5>Busqueda Personalizada: </h5>
              <label>
                Desactivada
                <input type="checkbox" id="checkPersonalizada">
                <span class="lever"></span>
                Activada
              </label>
            </div>
            <!--  Busqueda personalizada -->
            <div class="row invisible" id="personalizada">
                <div class="row">
                  Ciudad:
                  <select id="ciudad">
                    <option value="" selected>Escoge una ciudad</option>
                  </select>
                </div>
                <div class="row">
                  Tipo:
                  <select id="tipo">
                    <option value="" selected>Escoge un tipo</option>
                  </select>
                </div>
                <div class="row">
                  Precio:
                  <input type="text" id="rangoPrecio">
                </div>
            </div>

            <button id="buscar" class="btn waves-effect waves-light blue" type="button">Ver Todos</button>
          </div>
        </div>
      </div>
      <div class="col m8 lista">
        <!-- Elementos html sobre los que se hace el append -->
        <div class="card horizontal" id="card">
          <div class="card-image">
            <img src="img/home.jpg">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <div id="direccion" class="direccion">
                <b>Direccion: </b><span></span>
              </div>
              <div id="ciudad" class="ciudad">
                <b>Ciudad: </b><span></span>
              </div>
              <div id="telefono" class="telefono">
                <b>Telefono: </b><span></span>
              </div>
              <div id="codigo_postal" class="codigo_postal">
                <b>Código postal: </b><span></span>
              </div>
              <div id="precio" class="precio">
                <b>Precio: </b><span></span>
              </div>
              <div id="tipo" class="tipo">
                <b>Tipo: </b><span></span>
              </div>
            </div>
            <div class="card-action right-align">
              <a href="#">Ver más</a>
            </div>
          </div>
        </div>
        <!-- Aqui terminan los elementos html sobre los que se hace el append -->
      </div>
    </div>

  <!-- Vinculacion de archivo javascript personalizado y prototype -->
  <script src="js/app.js"></script>
  <script src="js/prototype.js" type="text/javascript"></script>

</body>
</html>
